<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Exam Marks | StudyLab</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background:#f5f7fa;font-family:Inter">

{% include 'trainer/navbar.html' %}

<div class="container py-4">

    <!-- HEADER -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold">Upload Exam Marks</h3>
        <a href="{% url 'conduct_exam' %}" class="btn btn-outline-secondary">
            â† Back
        </a>
    </div>

    <!-- EXAM INFO -->
    <div class="card border-0 shadow-sm rounded-4 mb-4">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label fw-semibold">Batch</label>
                    <input class="form-control" value="{{ exam.batch.name }}" readonly>
                </div>
                <div class="col-md-4">
                    <label class="form-label fw-semibold">Course</label>
                    <input class="form-control" value="{{ exam.course }}" readonly>
                </div>
                <div class="col-md-4">
                    <label class="form-label fw-semibold">Exam</label>
                    <input class="form-control" value="{{ exam.exam_name }}" readonly>
                </div>
            </div>
        </div>
    </div>

    <!-- MARKS ENTRY -->
    <form method="post">
        {% csrf_token %}

        <div class="card border-0 shadow-sm rounded-4">
            <div class="card-header bg-white fw-bold">
                Students ({{ students.count }})
            </div>

            <div class="table-responsive">
                <table class="table align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>Student</th>
                            <th width="200">Marks / {{ exam.total_marks }}</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for student in students %}
                        <tr>
                            <td class="fw-semibold">
                                {{ student.user.first_name|default:student.user.username|upper }}
                            </td>
                            <td>
                                <input type="number"
                                       name="marks_{{ student.id }}"
                                       class="form-control"
                                       min="0"
                                       max="{{ exam.total_marks }}"
                                       required>
                            </td>
                            
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="2" class="text-center text-muted py-4">
                                No students found
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <div class="card-footer bg-white text-end">
                <button class="btn btn-success px-4">
                    Save Marks
                </button>
            </div>
        </div>
    </form>

</div>

</body>
</html>
